<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Types of Leevine (Ybab Edition)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #fff0f6, #ffe6f2);
      color: #ff69b4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Changed to start for better scrolling */
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: linear-gradient(135deg, #2a1f2f, #3a2a3f);
      color: #ffb6d5;
    }

    .floating-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .floating-img {
      position: absolute;
      opacity: 0.25;
      animation: floatMove 6s ease-in-out infinite alternate;
    }

    @keyframes floatMove {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      100% { transform: translate(10px, -10px) rotate(3deg); }
    }

    h1 {
      margin: 40px 0 20px 0;
      font-size: 2.3em;
      text-shadow: 1px 1px 3px #fff;
      text-align: center;
      z-index: 10;
    }

    body.dark h1 {
      color: #ff9ccf;
      text-shadow: 1px 1px 3px #3a2a3f;
    }

    /* GALLERY GRID SETUP */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Space between cards */
      padding: 20px;
      position: relative;
      z-index: 10;
      max-width: 1100px; /* Constrain width to keep 5 per row neat */
      margin: 0 auto;
    }

    /* CARD SIZE ADJUSTMENTS */
    .leevine-card {
      background: #ffe6f2;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 153, 200, 0.3);
      padding: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
      cursor: pointer;
      position: relative;
      /* Logic for 5 items per row: (100% / 5) - gap adjustment */
      flex: 0 1 calc(20% - 20px); 
      box-sizing: border-box;
      min-width: 160px; /* Prevents them from getting too squished on mobile */
    }

    .leevine-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 120, 180, 0.7);
      background: #ffd9eb;
    }

    body.dark .leevine-card {
      background: #3a2a3f;
      box-shadow: 0 6px 15px rgba(255, 153, 200, 0.2);
    }

    .leevine-card img {
      width: 100%; /* Fill the card width */
      max-width: 130px; /* Slightly smaller as requested */
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      object-fit: cover;
      border: 3px solid #ff99c8;
      transition: border 0.3s;
    }

    .name {
      margin-top: 8px;
      font-size: 0.9em;
      font-weight: 600;
    }

    /* OTHER UI ELEMENTS */
    .settings-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff99c8;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-menu {
      position: fixed;
      top: 65px;
      right: 15px;
      background: #ffe6f2;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 100;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 160px;
    }

    .settings-menu.active { display: flex; }

    .falling-icon {
      position: fixed;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 50;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #ff99c8; }
    input:checked + .slider:before { transform: translateX(14px); }
  </style>
</head>
<body>

  <div class="floating-bg" id="floating-bg"></div>

  <button class="settings-btn" onclick="toggleSettings()">
    <img src="settings.png" alt="Settings" style="width:20px;">
  </button>

  <div class="settings-menu" id="settingsMenu">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <span style="font-size:12px;">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <span class="slider"></span>
      </label>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <span style="font-size:12px;">Music</span>
      <label class="switch">
        <input type="checkbox" id="musicToggle" onchange="toggleMusic()">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <h1>Different Types of Leevine (Ybab Edition)</h1>

  <div class="gallery">
    <div class="leevine-card" onclick="playSong('song1'); dropIcons('yakultholic')">
      <img src="leevine1.jpg" alt="Leevine">
      <div class="name">Yakultholic</div>
    </div>
    <div class="leevine-card" onclick="playSong('song2'); dropIcons('flight')">
      <img src="leevine2.jpg" alt="Leevine">
      <div class="name">Flight ?!</div>
    </div>
    <div class="leevine-card" onclick="playSong('song3'); dropIcons('charge')">
      <img src="leevine3.jpg" alt="Leevine">
      <div class="name">Full Charge</div>
    </div>
    <div class="leevine-card" onclick="playSong('song4'); dropIcons('sinkit')">
      <img src="leevine4.jpg" alt="Leevine">
      <div class="name">SINKit (?)</div>
    </div>
    <div class="leevine-card" onclick="playSong('song5'); dropIcons('sleeping')">
      <img src="leevine5.jpg" alt="Leevine">
      <div class="name">Sleeping Beauty</div>
    </div>

    <div class="leevine-card" onclick="playSong('song6'); dropIcons('anoano')">
      <img src="leevine6.png" alt="Leevine">
      <div class="name">Ano ?! Ano ?!</div>
    </div>
    <div class="leevine-card" onclick="playSong('song7'); dropIcons('smiling')">
      <img src="leevine7.png" alt="Leevine">
      <div class="name">Smiling</div>
    </div>
    <div class="leevine-card" onclick="playSong('song8'); dropIcons('swaggero')">
      <img src="leevine8.png" alt="Leevine">
      <div class="name">Swaggero</div>
    </div>
    <div class="leevine-card" onclick="playSong('song9'); dropIcons('postura')">
      <img src="leevine9.png" alt="Leevine">
      <div class="name">Postura</div>
    </div>
    <div class="leevine-card" onclick="playSong('song10'); dropIcons('torotot')">
      <img src="leevine10.png" alt="Leevine">
      <div class="name">Torotot</div>
    </div>

    <div class="leevine-card" onclick="playSong('song11'); dropIcons('barney')">
      <img src="leevine11.png" alt="Leevine">
      <div class="name">Barney</div>
    </div>
    <div class="leevine-card" onclick="playSong('song12'); dropIcons('porpoljabi')">
      <img src="leevine12.png" alt="Leevine">
      <div class="name">Porpol Jabi</div>
    </div>
    <div class="leevine-card" onclick="playSong('song13'); dropIcons('penkjabi')">
      <img src="leevine13.png" alt="Leevine">
      <div class="name">Penk Jabi</div>
    </div>
    <div class="leevine-card" onclick="playSong('song14'); dropIcons('justwokeup')">
      <img src="leevine14.jpg" alt="Leevine">
      <div class="name">Just Woke Up</div>
    </div>
    <div class="leevine-card" onclick="playSong('song15'); dropIcons('baddie')">
      <img src="leevine15.jpg" alt="Leevine">
      <div class="name">Baddie</div>
    </div>
  </div>

  <audio id="bgMusic" src="fallingforyou.mp3" loop></audio>
  <div id="audioContainer">
    <audio id="song1" src="song1.mp3"></audio>
    <audio id="song2" src="song2.mp3"></audio>
    <audio id="song3" src="song3.mp3"></audio>
    <audio id="song4" src="song4.mp3"></audio>
    <audio id="song5" src="song5.mp3"></audio>
    <audio id="song6" src="song6.mp3"></audio>
    <audio id="song7" src="song7.mp3"></audio>
    <audio id="song8" src="song8.mp3"></audio>
    <audio id="song9" src="song9.mp3"></audio>
    <audio id="song10" src="song10.mp3"></audio>
    <audio id="song11" src="song11.mp3"></audio>
    <audio id="song12" src="song12.mp3"></audio>
    <audio id="song13" src="song13.mp3"></audio>
    <audio id="song14" src="song14.mp3"></audio>
    <audio id="song15" src="song15.mp3"></audio>
  </div>

  <script>
    let currentAudio = null;
    const bgMusic = document.getElementById("bgMusic");
    const settingsMenu = document.getElementById("settingsMenu");
    const modeToggle = document.getElementById("modeToggle");
    const musicToggle = document.getElementById("musicToggle");

    const iconSets = {
      yakultholic: ["yakult.png"],
      flight: ["flight.png"],
      charge: ["willie.png"],
      sinkit: ["labubu.png"],
      sleeping: ["auroRIA.png"],
      anoano: ["punch.png"],
      smiling: ["smiling.png"],
      swaggero: ["swaggero.png"],
      postura: ["hassuru.png"],
      torotot: ["flute.png"],
      barney: ["barney.png"],
      porpoljabi: ["twirlie.png"],
      penkjabi: ["hetty.png"],
      justwokeup: ["jwu.png"],
      baddie: ["ballet.png"]
    };

    const drawings = ["araykoh.png", "bitch.png", "hello.png", "alarm.png", "boo.png", "sleep.png", "hearts.png", "dna1.png", "dna2.png", "dna3.png", "lol.png", "ajking.png", "baiiii.png", "cat.png", "kareem.png", "angry.png", "bleee.png", "yellowriah.png", "route.png"];
    const bgContainer = document.getElementById("floating-bg");

    // Background animation init
    for (let i = 0; i < 30; i++) {
      const img = document.createElement("img");
      img.src = drawings[i % drawings.length];
      img.classList.add("floating-img");
      img.style.left = Math.random() * 100 + "%";
      img.style.top = Math.random() * 100 + "%";
      img.style.width = (40 + Math.random() * 30) + "px";
      img.style.animationDuration = (5 + Math.random() * 5) + "s";
      bgContainer.appendChild(img);
    }

    function toggleSettings() { settingsMenu.classList.toggle("active"); }

    function toggleMode() {
      document.body.classList.toggle("dark");
      modeToggle.checked = document.body.classList.contains("dark");
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.checked = true;
      } else {
        bgMusic.pause();
        musicToggle.checked = false;
      }
    }

    function playSong(songId) {
      if (currentAudio && currentAudio.id === songId && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        return;
      }
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = document.getElementById(songId);
      currentAudio.play().catch(e => console.log("Audio play blocked by browser"));
    }

    function dropIcons(type) {
      const icons = iconSets[type];
      for (let i = 0; i < 12; i++) {
        const icon = document.createElement("img");
        icon.src = icons[0]; 
        icon.classList.add("falling-icon");
        icon.style.left = Math.random() * window.innerWidth + "px";
        icon.style.top = "-50px";
        icon.style.width = (20 + Math.random() * 30) + "px";
        icon.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(icon);
        setTimeout(() => icon.remove(), 4000);
      }
    }
  </script>
</body>
</html>
