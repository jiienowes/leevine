<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Types of Leevine (Ybab Edition)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      color: #ff69b4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .floating-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .floating-img {
      position: absolute;
      opacity: 0.25;
      animation: floatMove 6s ease-in-out infinite alternate;
    }

    @keyframes floatMove {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      100% { transform: translate(10px, -10px) rotate(3deg); }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px #fff;
      text-align: center;
      z-index: 10;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: nowrap;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .leevine-card {
      background: #ffe6f2;
      border-radius: 25px;
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    .leevine-card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    }

    .leevine-card img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid #ff99c8;
    }

    .name {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: 600;
    }

    .falling-icon {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 5;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .gallery {
        flex-wrap: wrap;
        gap: 25px;
      }

      .leevine-card img {
        width: 200px;
        height: 200px;
      }

      .name {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bg" id="floating-bg"></div>

  <h1>Different Types of Leevine (Ybab Edition)</h1>

  <div class="gallery">
    <div class="leevine-card" onclick="playSong('song1'); dropIcons('yakultholic')">
      <img src="leevine1.jpg" alt="Baby Leevine 1">
      <div class="name">Yakultholic</div>
    </div>

    <div class="leevine-card" onclick="playSong('song2'); dropIcons('flight')">
      <img src="leevine2.jpg" alt="Baby Leevine 2">
      <div class="name">Flight ?!</div>
    </div>

    <div class="leevine-card" onclick="playSong('song3'); dropIcons('charge')">
      <img src="leevine3.jpg" alt="Baby Leevine 3">
      <div class="name">Full Charge</div>
    </div>
  </div>

  <audio id="song1" src="song1.mp3"></audio>
  <audio id="song2" src="song2.mp3"></audio>
  <audio id="song3" src="song3.mp3"></audio>

  <script>
    let currentAudio = null;

    const iconSets = {
      yakultholic: ["yakult.png", "yakult.png", "yakult.png"],
      flight: ["flight.png", "flight.png", "flight.png"],
      charge: ["willie.png", "willie.png", "willie.png"]
    };

    const drawings = [
      "araykoh.png", "bitch.png", "hello.png",
      "alarm.png", "boo.png", "sleep.png", "hearts.png"
    ];

    const bgContainer = document.getElementById("floating-bg");
    const totalImages = 30;

    for (let i = 0; i < totalImages; i++) {
      const img = document.createElement("img");
      img.src = drawings[i % drawings.length];
      img.classList.add("floating-img");

      img.style.left = Math.random() * 100 + "%";
      img.style.top = Math.random() * 100 + "%";
      img.style.width = 80 + Math.random() * 60 + "px";
      img.style.animationDuration = 5 + Math.random() * 5 + "s";
      img.style.animationDelay = Math.random() * 5 + "s";

      bgContainer.appendChild(img);
    }

    function playSong(songId) {
      if (currentAudio && currentAudio.id === songId && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        return;
      }
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = document.getElementById(songId);
      currentAudio.play();
    }

    function dropIcons(type) {
      const icons = iconSets[type];
      const screenWidth = window.innerWidth;

      for (let i = 0; i < 15; i++) {
        const icon = document.createElement("img");
        icon.src = icons[Math.floor(Math.random() * icons.length)];
        icon.classList.add("falling-icon");

        let x;
        do {
          x = Math.random() * screenWidth;
        } while (x > screenWidth * 0.3 && x < screenWidth * 0.7);

        icon.style.left = `${x}px`;
        icon.style.top = `${Math.random() * -100}px`;
        icon.style.animationDuration = `${2 + Math.random() * 3}s`;
        icon.style.width = `${30 + Math.random() * 30}px`;
        icon.style.height = icon.style.width;

        document.body.appendChild(icon);
        setTimeout(() => icon.remove(), 5000);
      }
    }
  </script>
</body>
</html>
